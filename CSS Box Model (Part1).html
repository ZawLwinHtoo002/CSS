<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model (Part1)</title>
    <style type="text/css">
        h1{
            width: 50%;
        }
        img{
            width: 250px;
            height: 250px;
        }
        .fb{
            display: block;
        }
        .ig{
            display: none;
        }
    </style>

</head>
<body>
    <h1>Hi, Hello !</h1>
    <a class="fb" href="#">Facebook</a>
    <a class="ig" href="#">Instagram</a>
    <a href="#">Twitter</a><br>
    <img src="assets/poe.jpg" alt="poe">
</body>
</html>
