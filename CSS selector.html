<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style type="text/css">
        h1{
            color: red;
        }
        .cl{
            color: green;
        }
        #dd{
            color: blue;
        }
    </style>

</head>
<body>
    <h1>This is Tag selector.</h1>
    <h2 class="cl">This is class selector.</h2>
    <h3 id="dd">This is Id selector.</h3>
</body>
</html>
